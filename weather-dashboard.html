<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cureent Location - Weather API</title>
    <script type="text/javacsript" src="weather-api.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

  <body>
    
    <!--WEATHER FORCAST HEADER-->
    <div class="container" id="header">
        <div class="row">
          <div class="col-sm-12">WEATHER FORCAST</div>
        </div>
    </div>

    <!-- LOCAL FORCAST CARD TO LEFT OF SCREEN-->
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <!-- Retrieved data will be dumped here -->
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>

    <!-- Add extra div for the bonus Fahrenheit temp -->
    <div class="tempF"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
