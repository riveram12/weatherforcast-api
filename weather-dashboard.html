<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cureent Location - Weather API</title>
    <script type="text/javacsript" src="weather-api.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"

  <body>
    
    <!--WEATHER FORCAST HEADER-->
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
          <h1 class="display-4" id="header-text">WEATHER FORCAST</h1>
        
        </div>
      </div>

   <!--CITY SEARCH BAR-->
   <div class="container">
       <div class="row">
       <div class="col-sm-5">
   <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    </div>
    </div>
    </div>

    <!-- LOCAL FORCAST CARD TO LEFT OF SCREEN-->
    <div class="card" style="width: 30rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>


    <!--5-DAY FORCAST-->
    <!--THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index-->
            <!--Row for future data to be dumped here-->
            <div class="col-sm-12" id ="future-weather">
              <h3>5-Day Forecast:</h3>
              <div class="row text-light">
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                      <p id="fDate0"></p>
                      <p id="fImg0"></p>
                      <p>Temp:<span id="fTemp0"></span></p>
                      <p>Humidity:<span id="fHumidity0"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                      <p id="fDate1"></p>
                      <p id="fImg1"></p>
                      <p>Temp:<span id="fTemp1"></span></p>
                      <p>Humidity:<span id="fHumidity1"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                      <p id="fDate2"></p>
                      <p id="fImg2"></p>
                      <p>Temp:<span id="fTemp2"></span></p>
                      <p>Humidity:<span id="fHumidity2"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                      <p id="fDate3"></p>
                      <p id="fImg3"></p>
                      <p>Temp:<span id="fTemp3"></span></p>
                      <p>Humidity:<span id="fHumidity3"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                      <p id="fDate4"></p>
                      <p id="fImg4"></p>
                      <p>Temp:<span id="fTemp4"></span></p>
                      <p>Humidity:<span id="fHumidity4"></span></p>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
